<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>
        TECHSCHOOL SURVEY FORM
    </h1>

    <h3>
        Help us improve our  design and training services by filling this form appropraitely.
    </h3>

    <hr>

    <form>
        <fieldset>
            <legend>
                Please note, all fields are important
            </legend>

            <br>

                <label for="name" id="label-name">
                    Full Name
                </label>

                <input type="text"
                        id="name"
                        placeholder="Enter your full name" />
            
            <br><br>

                <label for="email">
                    Email
                </label>

                <input type="email"
                        id="email"
                        placeholder="Enter your Email" />

            <br><br>

            <label for="age">
                Age
            </label>

            <input type="text" 
                     id="age"
                     placeholder="Enter your age" />

            <br><br>

            <label for="role">
                Which option best decribe you?
            </label>

            <select name="role" id="role">
                <option value="selectany">
                    select an option
                </option>

                <option value="beginner">
                    Beginner
                </option>

                <option value="intermediate">
                    Intermediate
                </option>

                <option value="professional">
                    Professional
                </option>
            </select>
            <br><br>

            <label for="learning">
                Which mode of learning would you prefer?
            </label>

            <label for="learning-1">
                <input type="radio"
                        id="learning-1"
                        name="learning">Virtual class</input>
            </label>

            <label for="learning-2">
                <input type="radio"
                        id="learning-2"
                        name="learning">Physical class</input>
            <br><br>

            <label>
                Which learning track would you want us to include to our service?
                <small>(Choose only the track you are interested in)</small>
            </label>
            <br><br>

            <label for="track-1">
                <input type="checkbox"
                        id="track-1"
                        name="track">Front End</input>
            </label>
            <br><br>

            <label for="track-2">
                <input type="checkbox"
                        id="track-2"
                        name="track">Back End</input>
            </label>
            <br><br>

            <label for="track-3">
                <input type="checkbox"
                        id="track-3"
                        name="track">Full stack</input>
            </label>
            <br><br>

            <label for="track-4">
                <input type="checkbox"
                        id="track-4"
                        name="track">Python Programming</input>
            </label>
            <br><br>

            <label for="track-5">
                <input type="checkbox"
                        id="track-5"
                        name="track">UI/UX</input>
            </label>
            <br><br>

            <label for="track-6">
                <input type="checkbox"
                        id="track-6"
                        name="track">Graphic Designing</input>
            </label>
            <br><br>

            <label for="track-7">
                <input type="checkbox"
                        id="track-7"
                        name="track">Animation</input>
            </label>
            <br><br>

            <label for="track-8">
                <input type="checkbox"
                        id="track-8"
                        name="track">Data Analyses</input>
            </label>
            <br><br>

            <label for="track-9">
                <input type="checkbox"
                        id="track-9"
                        name="track">Cyber Security</input>
            </label>
            <br><br>

            <label for="track-10">
                <input type="checkbox"
                        id="track-10"
                        name="track">JAVA and other High level language</input>
            </label>
            <br><br>

            <label for="resumption">
                When will you like to resume?
            </label>

            <input type="date"
                    id="resumption">
                <br><br>

            <label for="comment">
                <b>Any comments or Suggestions?</b>
            </label>
            <br><br>

            <textarea name="comment" id="comment" cols="50" rows="10"
                        placeholder="Enter your comment here">
            </textarea>

            <br><br>

            <button>
                SUBMIT
            </button>
        </fieldset>
    </form>

</body>
</html>
